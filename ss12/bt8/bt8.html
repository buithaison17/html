<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt8.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-3">
        <form action="" class="w-100">
            <h3>Payment</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Payment method" id="credit-card">
                <label class="form-check-label" for="credit-card">Credit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Payment method" id="debit-card">
                <label class="form-check-label" for="debit-card">Debit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Payment method" id="paypal-card">
                <label class="form-check-label" for="debit-card">Paypal</label>
            </div>
            <div class="row my-3">
                <div class="col-6">
                    <label for="name-on-card" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="name-on-card" name="Name on card">
                    <p class="text-muted fs-6">Full name as displayed on card</p>
                </div>
                <div class="col-md-6">
                    <label for="number-credit-card" class="form-label">Credit card number</label>
                    <input type="number" class="form-control" id="number-credit-card" name="Credit card number">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-6">
                    <label for="expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="expiration" name="Expiration">
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="CVV">
                </div>
                <hr class="line my-4">
                <button type="submit" class="btn btn-primary checkout w-100">Continue to checkout</button>
            </div>            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
