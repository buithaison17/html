<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class=".container d-flex flex-column mb-3 mt-3 align-items-center">
        <div class="card w-25" id="card-signin">
            <div class="card-header"><h3 class="text-center">Đăng nhập</h3></div>
            <div class="card-body">
                <form id="form-signin">
                    <input type="text" id="username-signin" class="form-control" placeholder="Tên đăng nhập">
                    <input type="password" id="password-signin" class="form-control mt-3" placeholder="Mật khẩu">
                    <div class="d-flex align-items-center gap-1">
                        <input class="form-check-input mt-3" type="checkbox" value="true" id="rememberSignIn">
                        <label class="form-check-label mt-3" for="rememberSignIn">Ghi nhớ tôi</label>
                    </div>
                    <button class="btn btn-primary w-100 mt-1" id="btn-signin">Đăng nhập</button>
                </form>
            </div>
            <p class="text-center text-primary hov" id="next-to-signup">Chưa có tài khoản? Đăng kí</p>
        </div>
        <div class="card w-25" id="card-signup" style="display: none;">
            <div class="card-header"><h3 class="text-center">Đăng kí</h3></div>
            <div class="card-body">
                <form id="form-signup">
                    <input type="text" class="form-control" id="username-signup" placeholder="Tên đăng nhập">
                    <input type="password" class="form-control mt-3" id="password-signup" placeholder="Mật khẩu">
                    <button class="btn btn-primary w-100 mt-1" id="btn-signup">Đăng kí</button>
                </form>
            </div>
            <p class="text-center text-primary hov" id="back-to-signin">Quay lại đăng nhập</p>
        </div>
        <div class="card w-25" id="home" style="display: none;">
            <div class="card-body text-center">
                <h3 id="title"></h3>
                <p>Chào mừng bạn đến với hệ thống mini</p>
                <button class="btn btn-primary w-100" id="btn-logout">Đăng xuất</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
